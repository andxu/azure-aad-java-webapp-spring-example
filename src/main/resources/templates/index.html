<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Demo - OAuth 2.0 Login using Azure Active Directory</title>
    <meta charset="utf-8" />
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
    <div>
        <span style="font-weight:bold">User: </span><span sec:authentication="name"></span>
    </div>
    <div>&nbsp;</div>
    <div style="float:right">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>
<h1>Azure Active Directory OAuth 2.0 Login with Spring Security</h1>
<div>
    You are successfully logged in <span sec:authentication="name"></span>
</div>
</body>
</html>
